junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
#junit.jupiter.execution.parallel.config.strategy=fixed
#junit.jupiter.execution.parallel.mode.classes.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = concurrent
junit.jupiter.execution.parallel.config.fixed.parallelism=4


cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=dynamic
cucumber.glue=rest.cucumber.stepDefs
#cucumber.features=              # comma separated paths to feature files. example: path/to/example.feature, path/to/other.feature
cucumber.plugin=pretty, io.cucumber.core.plugin.SerenityReporterParallel, html:target/cucumber-reports/cucumber-junit5.html, json:target/cucumber-reports/cucumber-junit5.json, junit:target/cucumber-reports/cucumber-junit5.xml