#max.retries=4
#junit.retry.tests=true
serenity.project.name=API test Automation

story.timeout.in.secs=5400

file.encoding=UTF8

# Indicates a directory from which the resources for the HTML reports should be copied.
# This directory currently needs to be provided in a JAR file.
#serenity.report.resources=
serenity.report.encoding=UTF-8
serenity.reports.show.step.details=true

serenity.step.delay=10
# wait time for each step in millisecond

# Three levels are supported: QUIET, NORMAL and VERBOSE
serenity.logging=VERBOSE

# Write the console headings using ascii-art ("ascii", default value) or in normal text ("normal")
serenity.console.headings=ascii
json.pretty.printing=true
serenity.console.colors=true

#serenity.dry.run=true
# https://github.com/serenity-bdd/serenity-documentation/blob/master/src/asciidoc/system-props.adoc

webdriver.driver=chrome
webdriver.autodownload=true
#webdriver.provided_type= /path/to/custom/driver
webdriver.base.url=https://google.com
#webdriver.remote.url=
#webdriver.remote.driver=
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000
serenity.timeout=60000
#webdriver.chrome.driver=
#serenity.verbose.screenshots=true
# FOR_EACH_ACTION, BEFORE_AND_AFTER_EACH_STEP, AFTER_EACH_STEP, FOR_FAILURES, DISABLED
serenity.take.screenshots=AFTER_EACH_STEP
serenity.full.page.screenshot.strategy=true
#serenity.verbose.steps=
#serenity.reports.show.step.details=false
serenity.browser.width=1920
serenity.browser.height=1080
#serenity.resized.image.width=
#serenity.keep.unscaled.screenshots=false
#serenity.store.html.source=false
#serenity.use.unique.browser=false
#restart.browser.each.scenario=false
#serenity.restart.browser.for.each=scenario, story, feature, never
#security.enable_java=
#serenity.proxy.http=
#serenity.proxy.http_port=
#serenity.proxy.type=
#serenity.proxy.user=
#serenity.proxy.password=
#serenity.locator.factory=DisplayedElementLocatorFactory, AjaxElementLocatorFactory, DefaultElementLocatorFactory
chrome.switches=-incognito;--disable-download-notification;disable-infobars
#webdriver.firefox.profile=
#firefox.preferences=
show.pie.charts=true
#serenity.dry.run=false
#serenity.maintain.session=false

#appium.hub = http://127.0.0.1:4723/wd/hub
#appium.platformName = Android
#appium.platformVersion = 5.1.1
#appium.deviceName = e2f5c460
#appium.browserName = Chrome

#appium.hub = http://127.0.0.1:4723/wd/hub
#appium.platformName = iOS
#appium.platformVersion = 8.1
#appium.deviceName = iPhone 5
#appium.browserName = Safari

report.customfields.environment = Integration
report.customfields.ApplicationVersion = 1.2.3
report.customfields.user = ${USER}